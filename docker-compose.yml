version: "3.9"
networks:
  board-app-local:

services:
  main:
    container_name: board-nestjs
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start:dev
    volumes:
      - ./backend:/usr/src/app
      - ./backend/node_modules:/usr/src/app/node_modules
    ports:
      - 5000:5000
    networks:
      - board-app-local
    depends_on:
      - postgres

  postgres:
    image: postgres:13.2
    container_name: board-postgres
    restart: always
    networks:
      - board-app-local
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: board-postgres
    ports:
      - 5432:5432
    volumes:
      - ./backend/data/postgres:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/frontend
    ports:
      - 3000:3000
